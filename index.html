<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #1DA851;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #128C7E;
        }
    </style>
    <title>BETPAY LICENSE</title>
</head>
<body>
    <div class="container">
        <h1>Licença Adquirida com Sucesso!</h1>
        <p>Obrigado por adquirir sua licença. Clique no botão abaixo para falar conosco no WhatsApp.</p>
        <a href="https://wa.me/5518981719745" target="_blank" class="btn">Falar no WhatsApp</a>
    </div>

    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            console.log('Redirecionando para o WhatsApp...');
        });
    </script>
</body>
</html>
